<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>email-subs</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-zinc-600 h-screen flex items-center justify-center">
      <div class="bg-zinc-800 p-2 rounded-2xl">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="./images/image.jpg"
            alt=""
            class="rounded-lg h-80 object-fit md:h-64 md:rounded-r-none md:rounded-l-xl hover:scale-105 hover:rounded-xl duration-100"
          />
          <div class="p-6 md:p-12">
            <h2
              class="text-white text-center text-xl font-medium font-serif md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="text-center my-4 text-zinc-300 max-w-xs text-xs font-sans font-medium md:text-left tracking-wide leading-5"
            >
              Eat better and exercise better.Sign up for the Diet&Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 space-x-3 md:flex-row md:space-x-4 md:space-y-0"
            >
              <input
                type="email"
                placeholder="Enter your email"
                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
              />
              <button
                class="text-white text-xs px-5 py-3 bg-lime-500 rounded-md hover:bg-lime-800 text-zinc-600 hover:text-white duration-600"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
